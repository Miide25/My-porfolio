    <script>

document.addEventListener('DOMContentLoaded', function() {
    // Navigation active state
    const navLinks = document.querySelectorAll('.desktop-nav a[data-nav]');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            // Remove active class from all links
            navLinks.forEach(link => link.classList.remove('active'));
            
            // Add active class to clicked link
            this.classList.add('active');
        });
    });
    
    // Typewriter effect
    const phrases = [
        { first: "WEB", second: "DESIGNER" },
        { first: "FRONTEND", second: "DEVELOPER" },
        { first: "RESPONSIVE", second: "DESIGNER" }
    ];
    
    let currentPhraseIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    let typingSpeed = 150;
    
    const orangeText = document.querySelector('.typewriter-text.orange');
    const blackText = document.querySelector('.typewriter-text.black');
    
    function typeWriter() {
        const currentPhrase = phrases[currentPhraseIndex];
        const fullPhrase = currentPhrase.first + " " + currentPhrase.second;
        
        // If deleting
        if (isDeleting) {
            // Get substring with one less character
            if (currentCharIndex > currentPhrase.first.length) {
                // We're deleting from the second part
                const remainingSecondPart = currentPhrase.second.substring(0, currentCharIndex - currentPhrase.first.length - 1);
                blackText.textContent = remainingSecondPart;
            } else {
                // We're deleting from the first part
                const remainingFirstPart = currentPhrase.first.substring(0, currentCharIndex);
                orangeText.textContent = remainingFirstPart;
                blackText.textContent = "";
            }
            
            currentCharIndex--;
            typingSpeed = 75; // Faster when deleting
            
            // If deleted everything, move to next phrase
            if (currentCharIndex === 0) {
                isDeleting = false;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                typingSpeed = 150; // Reset typing speed
            }
        } 
        // If typing
        else {
            currentCharIndex++;
            
            if (currentCharIndex <= currentPhrase.first.length) {
                // Typing the first part (orange)
                orangeText.textContent = currentPhrase.first.substring(0, currentCharIndex);
                blackText.textContent = "";
            } else {
                // Typing the second part (black)
                orangeText.textContent = currentPhrase.first;
                const secondPartIndex = currentCharIndex - currentPhrase.first.length - 1;
                blackText.textContent = currentPhrase.second.substring(0, secondPartIndex);
            }
            
            // If finished typing the phrase
            if (currentCharIndex === fullPhrase.length) {
                // Pause at the end
                typingSpeed = 1500;
                isDeleting = true;
            }
        }
        
        setTimeout(typeWriter, typingSpeed);
    }
    
    // Start the typewriter effect
    typeWriter();
    
    // Add hover effect to hire button
    const hireBtn = document.querySelector('.hire-btn');
    hireBtn.addEventListener('mouseover', () => {
        hireBtn.style.transform = 'scale(1.05)';
    });
    hireBtn.addEventListener('mouseout', () => {
        hireBtn.style.transform = 'scale(1)';
    });
    
    // Mobile menu toggle (would need additional HTML for the mobile menu)
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    mobileMenuBtn.addEventListener('click', () => {
        // Toggle mobile menu visibility
        // This would need additional HTML/CSS to implement fully
        alert('Mobile menu clicked - would toggle menu visibility');
    });
});
